<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Inicio de sesion</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="../css/login.css" rel="stylesheet">
</head>
<body>
    <h1 style="text-align:center" class="LetraBlanco">Inicio de sesion</h1>
    <br>
    <br>
    <br>
    <div class="container2">
        <div class="cont2">
            <br>
            <h4 style="text-align:center">Ingrese los datos</h4>
            <br>
            <div class="form-group">
                <div class="row">
                    <div class="co2">
                        <div class="col-8">
                            <input type="text" placeholder="Nombre de usuario" class="form-control" id="txtNombreUsuarioL"/>
                        </div>
                        <br>
                        <br>
                        <div class="col-8">
                            <input type="password" placeholder="Contraseña" class="form-control" id="txtcontraseñaL"/>
                        </div>
                        <br>
                        <br>
                        <h6><a href="login.html">¿No tiene una cuenta? Registrese aqui</a></h6>
                        <br>
                        <div class="form-group">
                            <div class="center2">
                                <input type="submit" class="btn btn-primary" id="btnenviarL" value="Enviar">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.js"integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src='../js/val.js'></script>
</body>
</html>
