        <h1 style="text-align:center" class="LetraBlanco">Formulario de inicio de sesión</h1>
        <div class="container1" >
            <div class="blok1">

                        <div class="fotologin">
                            <img src="../img/logologin.png" class="img-thumbnail" alt="..." height="..." />

                        <br>
                        <div class="row">
                            <div class="col-5">
                                <input type="text" placeholder="Nombre" class="form-control" id="txtNombre" required/>
                            </div>
                            <div class="col-5">
                                <input type="text" placeholder="Apellidos" class="form-control" id="txtApellido" required/>
                            </div>
                        </div>
                        <br>
                        <br>
                        <div class="col-10">

                            <input type="text" placeholder="Nombre de usuario" class="form-control" id="txtNombreUsuario" required/>
                        </div>
                        <br>
                        <div class="col-10">

                            <input type="email" placeholder="Correo electronico" class="form-control" id="txtCorreo" required />
                        </div>
                        <br>
                        <div class="col-10">
                            <input type="number" placeholder="Numero Telefonico" class="form-control" id="NumTelefonico" required/>
                        </div>
                        <br>
                        <div class="col-10">
                            <input type="password" placeholder="Contraseña" class="form-control" id="txtPassword" required />
                        </div>
                        <br>
                        <div class="col-10">
                            <input type="password" placeholder="Validar contraseña" class="form-control" id="txtValPassword" required/>
                        </div>

                    </div>
